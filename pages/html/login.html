<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gather Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"> </head>

<body>
    <div id="outPopUp">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="box">
                <div class="box-icon"> <span class="fa fa-4x fa-html5"></span> </div>
                <div class="info">
                    <h4 class="text-center">gather</h4>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email"> </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd"> </div>
                        <button type="submit" class="btn btn-default">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
