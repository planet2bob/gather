<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gather</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/normal.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/index.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/font-awesome.min.css') }}">

  <script src="{{ url_for('static', filename='./js/bootstrap.min.js') }}"></script>

  <style>
  </style>
</head>
<body>

<div class="container-fluid" id="title">

  <div class="row">
    <div class="col-sm-4 text-right"></div>
    <div class="col-sm-4 text-center">
      <h4 class="text-center" id="text-title">gather</h4>
    </div>
    <div class="col-sm-4 text-right">

      <div class="dropdown">

        <button class="btn btn-lg btn-default dropdown-toggle" type="button" id="settings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <big><span class="fa fa-cog"></span></big>
        </button>

        <ul class="dropdown-menu dropdown-menu-right settings-dropdown-menu" aria-labelledby="settings">
          <li><a href="#">Accounts</a></li>
          <li><a href="#" class="pull-right">Add an account </small><span class="fa fa-plus" ></span></a></li>
          <li><a href="#">Other settings</a></li>

          <li role="separator" class="divider"></li>

          <li><a class="pull-right" href="#">Log out</a></li>
        </ul>

      </div>

    </div>
  </div>

</div>


<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h3>Contacts</h3>
      
      <div class="input-group" id="search-box">
        <input type="text" class="form-control" placeholder="Search Contacts...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="fa fa-search"></span>
          </button>
        </span>
      </div>

      <br>

      <ul class="nav nav-pills nav-stacked list-group" id="contact-list">

        <li class="list-group-item justify-content-between active test-contact contact text-primary">
          Rachel Hong
          
          <span class="btn-group pull-right edit-button">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="fa fa-pencil-square-o"></span>
            </button>

            <ul class="dropdown-menu" role="menu">
                <li data-toggle="modal" data-target="#edit-name-modal"><a href="#">Edit name</a></li>
                <li><a href="#">Delete contact</a>
                </li>
            </ul>
          </span>

        </li>

        <li class="list-group-item contact"><a>Joe "Daddy" Biden</a></li>
        <li class="list-group-item contact"><a>Andrew Wang</a></li>
        <li class="list-group-item contact"><a>maxsun</a></li>
      </ul>

    </div>

    <div class="col-sm-9 container-fluid">
      <div class="container-fluid" id="messages-box">

      </div>

      <hr>

      <div class="container-fluid">

        <div class="col-sm-1" style="width: 7%">

          <div class="dropup">
            <button class="btn btn-default dropdown-toggle" type="button" id="platform" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <big><span id="currentplatform" class="fa fa-wechat"></span></big>
            </button>

            <ul class="dropdown-menu" aria-labelledby="platform" id="platform-dropdown">

              <li class="sendmethod" id="wechat"><a href="#"><big><span class="fa fa-wechat"></span></big></a></li>
              <li class="sendmethod" id="skype"><a href="#"><big><span class="fa fa-skype"></span></big></a></li>
              <li class="sendmethod" id="slack"><a href="#"><big><span class="fa fa-slack"></span></big></a></li>
              <li class="sendmethod" id="whatsapp"><a href="#"><big><span class="fa fa-whatsapp"></span></big></a></li>

            </ul>
          </div>

          <br>

          <div class="dropup">
            <button class="btn btn-default dropdown-toggle" type="button" id="emoji" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <big><span class="fa fa-smile-o"></span></big>
            </button>

            <ul class="dropdown-menu" aria-labelledby="emoji" id="emoji-dropdown">

              <li><a href="#"><big><span class="fa fa-smile-o"></span></big></a></a></li>
              <li><a href="#"><big><span class="fa fa-meh-o"></span></big></a></li>
              <li><a href="#"><big><span class="fa fa-frown-o"></span></big></a></li>
              <li><a href="#"><big><span class="fa fa-heart-o"></span></big></a></li>

            </ul>
          </div>

        </div>

        <div class="col-sm-11" style="width: 93%">  
          <form role="form">
            <div class="form-group">
                <textarea class="form-control" id="own-message" rows="4" required></textarea>
            </div>
          </form>
        </div>

      </div>
      
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="edit-name-modal" tabindex="-1" role="dialog" aria-labelledby="edit-name-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Edit name: </label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-white-text" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-white-text">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- <footer class="container-fluid">
  <p>Footer Text</p>
</footer> -->

</body>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='./js/index.js') }}"></script>

</html>
